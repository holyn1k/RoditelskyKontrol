<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartKey: AI Family Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
        .view-section { display: none; flex-direction: column; }
        .view-section.active { display: flex; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #4f46e5; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .diff-btn.active { 
            background-color: #4f46e5 !important; 
            color: white !important; 
            border-color: #4f46e5 !important; 
            box-shadow: 0 4px 6px -1px rgb(79 70 229 / 0.2);
        }
    </style>
</head>
<body>

<div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-2xl flex flex-col relative overflow-hidden">
    <header class="p-4 flex justify-between items-center border-b bg-white z-20 shadow-sm">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white">
                <i class="fas fa-brain"></i>
            </div>
            <h1 class="font-extrabold text-indigo-900 tracking-tight uppercase">SmartKey AI</h1>
        </div>
        <div class="flex items-center gap-2">
            <div id="family-badge" class="hidden text-[10px] font-bold px-2 py-1 rounded bg-indigo-100 text-indigo-700 uppercase"></div>
            <button id="logout-btn" class="text-slate-300 hover:text-red-500 transition-colors"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </header>

    <main class="flex-1 relative p-6 overflow-y-auto">
        <div id="view-role-selection" class="view-section active h-full justify-center gap-4">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-black text-slate-800">Кто зашел?</h2>
            </div>
            <button id="btn-role-parent" class="w-full p-6 border-2 border-indigo-100 rounded-3xl hover:border-indigo-500 flex items-center gap-4 text-left transition-all group">
                <div class="w-12 h-12 bg-indigo-100 rounded-xl flex items-center justify-center text-indigo-600 group-hover:bg-indigo-600 group-hover:text-white transition-all"><i class="fas fa-user-shield"></i></div>
                <div><b class="block text-lg">Родитель</b><span class="text-xs text-slate-500">Настроить задачи</span></div>
            </button>
            <button id="btn-role-child" class="w-full p-6 border-2 border-orange-100 rounded-3xl hover:border-orange-500 flex items-center gap-4 text-left transition-all group">
                <div class="w-12 h-12 bg-orange-100 rounded-xl flex items-center justify-center text-orange-600 group-hover:bg-orange-600 group-hover:text-white transition-all"><i class="fas fa-child"></i></div>
                <div><b class="block text-lg">Ребенок</b><span class="text-xs text-slate-500">Решить тест</span></div>
            </button>
        </div>

        <div id="view-parent-setup" class="view-section space-y-6">
            <h2 class="text-xl font-bold text-slate-800">ID Вашей Семьи</h2>
            <div class="p-8 bg-indigo-50 rounded-[2rem] text-center border-2 border-indigo-100">
                <span id="display-family-id" class="text-4xl font-mono font-black text-indigo-600 tracking-[0.2em]">......</span>
            </div>
            <button id="btn-parent-go" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg">НАСТРОИТЬ ЗАДАНИЯ</button>
        </div>

        <div id="view-parent-dash" class="view-section space-y-5">
            <h2 class="text-xl font-bold text-slate-800">Параметры контроля</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Сложность</label>
                    <div class="grid grid-cols-3 gap-2 mt-1">
                        <button class="diff-btn p-3 border-2 border-slate-100 rounded-xl text-sm font-bold active" data-val="1-4">1-4 кл</button>
                        <button class="diff-btn p-3 border-2 border-slate-100 rounded-xl text-sm font-bold" data-val="5-9">5-9 кл</button>
                        <button class="diff-btn p-3 border-2 border-slate-100 rounded-xl text-sm font-bold" data-val="10-11">10-11 кл</button>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Предмет</label>
                    <select id="p-subject" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-xl outline-none focus:border-indigo-400">
                        <option value="Русский язык">Русский язык</option>
                        <option value="Математика">Математика</option>
                        <option value="Английский язык">Английский язык</option>
                        <option value="Физика">Физика</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Ключ доступа</label>
                    <input type="text" id="p-code" placeholder="Напр: 2025" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-xl font-bold text-center outline-none focus:border-indigo-400">
                </div>
            </div>
            <button id="btn-send-task" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-lg">ОТПРАВИТЬ РЕБЕНКУ</button>
            <p id="p-status" class="text-center text-xs font-bold text-green-600"></p>
        </div>

        <div id="view-child-setup" class="view-section space-y-4">
            <h2 class="text-xl font-bold">Подключение</h2>
            <input type="text" id="input-family-id" placeholder="ID РОДИТЕЛЯ" class="w-full p-5 bg-slate-100 rounded-2xl uppercase text-center font-black tracking-widest text-2xl outline-none">
            <button id="btn-link-child" class="w-full bg-orange-500 text-white py-4 rounded-2xl font-bold">ВОЙТИ</button>
        </div>

        <div id="view-child-dash" class="view-section h-full justify-center text-center">
            <div id="no-task">
                <p class="text-slate-400 font-medium">Ждем задачу от родителей...</p>
            </div>
            <div id="has-task" class="hidden space-y-6">
                <div class="p-8 bg-orange-50 rounded-3xl border-2 border-orange-100">
                    <h2 id="c-task-title" class="text-2xl font-black text-orange-800 uppercase">ПРЕДМЕТ</h2>
                    <p class="text-sm text-orange-600 mt-2 font-bold">Реши 3 задания</p>
                </div>
                <button id="btn-start-solve" class="w-full bg-orange-500 text-white py-5 rounded-2xl font-black text-lg">НАЧАТЬ</button>
            </div>
        </div>

        <div id="view-solve" class="view-section h-full">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-2">
                    <div id="solve-loader" class="loader"></div>
                    <span id="step-counter" class="text-xs font-bold bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full">...</span>
                </div>
                <div id="error-count" class="text-red-500 font-bold text-[10px] uppercase bg-red-50 px-3 py-1 rounded-full">Ошибки: 0/3</div>
            </div>
            <div id="q-area" class="flex-1 flex flex-col justify-center">
                <div class="bg-slate-900 text-white p-8 rounded-3xl text-center mb-8 shadow-2xl min-h-[160px] flex items-center justify-center">
                    <p id="q-text" class="text-lg leading-relaxed font-medium">Загрузка...</p>
                </div>
                <div id="options-grid" class="grid gap-3"></div>
            </div>
        </div>

        <div id="view-final-code" class="view-section h-full justify-center text-center">
            <h2 class="text-2xl font-black text-slate-800 mb-2">ГОТОВО!</h2>
            <div class="p-10 bg-indigo-600 text-white rounded-3xl text-5xl font-black tracking-widest" id="final-key">----</div>
            <button onclick="location.reload()" class="mt-8 text-slate-400 font-bold">ЗАВЕРШИТЬ</button>
        </div>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBIQjy3dFSGd9QGgV4BatCzdJTmdZ0iZi4",
        authDomain: "mesenger-12877.firebaseapp.com",
        projectId: "mesenger-12877",
        storageBucket: "mesenger-12877.firebasestorage.app",
        messagingSenderId: "1092702050769",
        appId: "1:1092702050769:web:43339478e22b80d5c368f0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const appId = "smartkey-stable-v1";

    const OPENROUTER_API_KEY = "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";

    let familyId = localStorage.getItem('sk_family_id');
    let userRole = localStorage.getItem('sk_role');
    let activeTask = null;
    let currentStep = 0;
    let errorCount = 0;
    let selectedDiff = "1-4";

    function switchView(id) {
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
        document.getElementById(`view-${id}`).classList.add('active');
    }

    document.querySelectorAll('.diff-btn').forEach(btn => {
        btn.onclick = () => {
            document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedDiff = btn.dataset.val;
        }
    });

    document.getElementById('btn-role-parent').onclick = async () => {
        userRole = 'parent'; localStorage.setItem('sk_role', 'parent');
        await signInAnonymously(auth);
        if(!familyId) familyId = Math.random().toString(36).substring(2, 8).toUpperCase();
        localStorage.setItem('sk_family_id', familyId);
        document.getElementById('display-family-id').innerText = familyId;
        switchView('parent-setup');
    };

    document.getElementById('btn-parent-go').onclick = () => switchView('parent-dash');

    document.getElementById('btn-role-child').onclick = async () => {
        userRole = 'child'; localStorage.setItem('sk_role', 'child');
        await signInAnonymously(auth);
        switchView('child-setup');
    };

    document.getElementById('btn-link-child').onclick = () => {
        familyId = document.getElementById('input-family-id').value.toUpperCase().trim();
        localStorage.setItem('sk_family_id', familyId);
        switchView('child-dash');
        listenForTasks();
    };

    document.getElementById('btn-send-task').onclick = async () => {
        const sub = document.getElementById('p-subject').value;
        const code = document.getElementById('p-code').value || "1234";
        await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'family_tasks', familyId), {
            subject: sub, diff: selectedDiff, code: code, ts: Date.now()
        });
        document.getElementById('p-status').innerText = "✅ ОТПРАВЛЕНО";
    };

    function listenForTasks() {
        if(!familyId) return;
        onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'family_tasks', familyId), (snap) => {
            if (snap.exists()) {
                activeTask = snap.data();
                document.getElementById('no-task').classList.add('hidden');
                document.getElementById('has-task').classList.remove('hidden');
                document.getElementById('c-task-title').innerText = activeTask.subject;
            }
        });
    }

    document.getElementById('btn-start-solve').onclick = () => {
        currentStep = 0; errorCount = 0;
        switchView('solve');
        loadAIQuestion();
    };

    async function loadAIQuestion() {
        const loader = document.getElementById('solve-loader');
        loader.classList.remove('hidden');
        document.getElementById('step-counter').innerText = `Вопрос ${currentStep + 1}/3`;

        const prompt = `Генерируй ОДНУ задачу по предмету "${activeTask.subject}" для ${activeTask.diff} класса.
        ПРАВИЛА: 
        1. Если предмет "Русский язык" или "Английский" — ЗАПРЕЩЕНО использовать математику и цифры. Только текст и правила.
        2. Верни СТРОГО JSON: {"q": "текст", "opts": ["вариант1", "вариант2", "вариант3", "вариант4"], "a": "правильный текст"}`;

        try {
            const resp = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${OPENROUTER_API_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "google/gemini-2.0-flash-exp:free",
                    messages: [{ role: "system", content: "You are a teacher. Respond only with JSON." }, { role: "user", content: prompt }]
                })
            });

            const data = await resp.json();
            const text = data.choices[0].message.content;
            const task = JSON.parse(text.match(/\{[\s\S]*\}/)[0]);
            renderTask(task);
        } catch (e) {
            console.error(e);
            renderTask({ q: "Проверка: 1+1?", opts: ["1", "2", "3", "4"], a: "2" });
        } finally { loader.classList.add('hidden'); }
    }

    function renderTask(task) {
        document.getElementById('q-text').innerText = task.q;
        document.getElementById('error-count').innerText = `Ошибки: ${errorCount}/3`;
        const grid = document.getElementById('options-grid');
        grid.innerHTML = '';
        task.opts.forEach(opt => {
            const b = document.createElement('button');
            b.className = "w-full p-4 bg-slate-100 rounded-2xl font-bold text-slate-700 hover:bg-indigo-50 border-2 border-transparent active:border-indigo-500 transition-all";
            b.innerText = opt;
            b.onclick = () => {
                if (opt === task.a) {
                    currentStep++;
                    if (currentStep >= 3) {
                        document.getElementById('final-key').innerText = activeTask.code;
                        switchView('final-code');
                    } else loadAIQuestion();
                } else {
                    errorCount++;
                    if (errorCount >= 3) { alert("3 ошибки! Попробуй сначала."); location.reload(); }
                    else {
                        document.getElementById('error-count').innerText = `Ошибки: ${errorCount}/3`;
                        loadAIQuestion();
                    }
                }
            };
            grid.appendChild(b);
        });
    }

    window.onload = async () => {
        if(familyId && userRole) {
            await signInAnonymously(auth);
            if(userRole === 'parent') {
                document.getElementById('display-family-id').innerText = familyId;
                switchView('parent-dash');
            } else {
                switchView('child-dash');
                listenForTasks();
            }
        }
    };
    document.getElementById('logout-btn').onclick = () => { localStorage.clear(); location.reload(); };
</script>
</body>
                            </html>
